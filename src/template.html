<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Todo list</h1>
      </header>
      <main>
        <button type="button" data-action="create-task">Create task</button>
        <ul class="task-list"></ul>
      </main>
      <aside class="sidebar">
        <h2>Projects</h2>
        <button type="button" data-action="create-project">
          Create project
        </button>
        <nav>
          <ul class="project-list">
            <li class="project-item">
              <h3><a href="/">Home</a></h3>
              <div class="actions">
                <button type="button" data-action="rename">Rename</button>
                <button type="button" data-action="remove-project">
                  Remove
                </button>
              </div>
            </li>
          </ul>
        </nav>
      </aside>
    </div>
  </body>
</html>
