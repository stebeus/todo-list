<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Todo list</h1>
      </header>
      <main>
        <button type="button" data-action="add-task">Add task</button>
        <ul class="task-list"></ul>
      </main>
      <aside class="sidebar">
        <h2>Projects</h2>
        <button type="button" data-action="add-project">Create project</button>
        <nav>
          <ul class="project-list"></ul>
        </nav>
        <footer>
          <p>
            Â© 2025 Stebeus.
            <a
              href="https://opensource.org/license/mit"
              target="_blank"
              rel="noopener noreferrer"
              >MIT License.</a
            >
          </p>
          <a
            href="https://github.com/stebeus"
            target="_blank"
            rel="noopener noreferrer"
            >GitHub</a
          >
        </footer>
      </aside>
      <dialog class="modal" id="task-modal">
        <form id="task-form" method="dialog">
          <div>
            <label for="task-name">Task name:</label>
            <input type="text" name="task-name" id="task-name" required />
          </div>
          <div>
            <label for="desc">Description:</label>
            <textarea name="desc" id="desc" rows="3" required></textarea>
          </div>
          <div>
            <label for="priority">Priority:</label>
            <select name="priority" id="priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div>
            <label for="due-date">Due date:</label>
            <input type="date" name="due-date" id="due-date" required />
          </div>
          <button type="submit">Submit</button>
          <button type="button" data-action="close">Close</button>
        </form>
      </dialog>
      <dialog class="modal" id="project-modal">
        <form id="project-form" method="dialog">
          <div>
            <label for="project-name">Project name:</label>
            <input type="text" name="project-name" id="project-name" required />
          </div>
          <button type="submit">Submit</button>
          <button type="button" data-action="close">Close</button>
        </form>
      </dialog>
      <template id="task-item-template">
        <li class="task-item" data-id="">
          <h4></h4>
          <p id="desc"></p>
          <p id="due-date"></p>
          <div class="actions">
            <button
              type="button"
              id="priority"
              data-action="switch-priority"
            ></button>
            <button
              type="button"
              id="status"
              data-action="switch-status"
            ></button>
            <button type="button" data-action="remove-task">Remove</button>
          </div>
        </li>
      </template>
      <template id="project-item-template">
        <li class="project-item" data-id="">
          <h3></h3>
          <div class="actions">
            <button type="button" data-action="switch-project">Switch</button>
            <button type="button" data-action="remove-project">Remove</button>
          </div>
        </li>
      </template>
    </div>
  </body>
</html>
