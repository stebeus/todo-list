<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="app">
      <header>
        <h1>Todo list</h1>
      </header>
      <main>
        <button type="button" data-action="create-task">Create task</button>
        <ul class="task-list"></ul>
      </main>
      <aside class="sidebar">
        <h2>Projects</h2>
        <button type="button" data-action="create-project">
          Create project
        </button>
        <nav>
          <ul class="project-list">
            <li class="project-item">
              <h3><a href="/">Home</a></h3>
              <div class="actions">
                <button type="button" data-action="rename">Rename</button>
                <button type="button" data-action="remove-project">
                  Remove
                </button>
              </div>
            </li>
          </ul>
          <footer>
            <p>
              Â© 2025 Stebeus.
              <a
                href="https://opensource.org/license/mit"
                target="_blank"
                rel="noopener noreferrer"
                >MIT License.</a
              >
            </p>
            <a
              href="https://github.com/stebeus"
              target="_blank"
              rel="noopener noreferrer"
              >GitHub</a
            >
          </footer>
        </nav>
      </aside>
      <dialog class="modal">
        <form method="dialog">
          <div>
            <label for="name">Task name:</label>
            <input type="text" name="name" id="name" required />
          </div>
          <div>
            <label for="desc">Description:</label>
            <textarea name="desc" id="desc" rows="3" required></textarea>
          </div>
          <div>
            <label for="priority">Priority:</label>
            <select name="priority" id="priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          <div>
            <label for="due-date">Due date:</label>
            <input type="date" name="due-date" id="due-date" required />
          </div>
          <button type="submit">Submit</button>
          <button type="button" data-action="close">Close</button>
        </form>
      </dialog>
      <template id="task-item-template">
        <li class="task-item">
          <h4></h4>
          <p id="desc"></p>
          <p id="due-date">Due date:</p>
          <button type="button" data-action="switch-priority"></button>
          <button type="button" data-action="switch-status"></button>
          <button type="button" data-action="remove-task">Remove</button>
        </li>
      </template>
    </div>
  </body>
</html>
